<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- SEO Meta Tags -->
  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.description %}{{ page.description | escape }}{% else %}{{ site.description | escape }}{% endif %}">
  <meta name="keywords" content="{% if page.keywords %}{{ page.keywords }}{% else %}litellm, gigachat, api, proxy, ai, chatbot, sber, russian-ai, openai-compatible, cline, integration{% endif %}">
  <meta name="author" content="{{ site.author | default: 'stp008' }}">
  <meta name="robots" content="index, follow">
  <meta name="language" content="{% if page.lang %}{{ page.lang }}{% else %}ru{% endif %}">
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ page.url | absolute_url }}">
  <meta property="og:title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}">
  <meta property="og:description" content="{% if page.description %}{{ page.description | escape }}{% else %}{{ site.description | escape }}{% endif %}">
  <meta property="og:image" content="{{ '/images/og-image.png' | absolute_url }}">
  <meta property="og:site_name" content="{{ site.title }}">
  <meta property="og:locale" content="ru_RU">
  
  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="{{ page.url | absolute_url }}">
  <meta property="twitter:title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}">
  <meta property="twitter:description" content="{% if page.description %}{{ page.description | escape }}{% else %}{{ site.description | escape }}{% endif %}">
  <meta property="twitter:image" content="{{ '/images/og-image.png' | absolute_url }}">
  <meta property="twitter:creator" content="@stp008">
  
  <!-- Canonical URL -->
  <link rel="canonical" href="{{ page.url | absolute_url }}">
  
  <!-- RSS Feed -->
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ '/feed.xml' | absolute_url }}">
  
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="{{ '/favicon.ico' | absolute_url }}">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ '/images/apple-touch-icon.png' | absolute_url }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ '/images/favicon-32x32.png' | absolute_url }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ '/images/favicon-16x16.png' | absolute_url }}">
  
  <!-- Schema.org structured data -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "SoftwareApplication",
    "name": "LiteLLM GigaChat Integration",
    "description": "{{ site.description | escape }}",
    "url": "{{ site.url }}{{ site.baseurl }}",
    "author": {
      "@type": "Person",
      "name": "{{ site.author | default: 'stp008' }}"
    },
    "applicationCategory": "DeveloperApplication",
    "operatingSystem": "Cross-platform",
    "programmingLanguage": "Python",
    "codeRepository": "https://github.com/stp008/litellm-gigachat",
    "license": "https://opensource.org/licenses/MIT",
    "keywords": "litellm, gigachat, api, proxy, ai, chatbot, sber, russian-ai, openai-compatible, cline, integration"
  }
  </script>
  
  <!-- Additional structured data for documentation -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "TechArticle",
    "headline": "{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}",
    "description": "{% if page.description %}{{ page.description | escape }}{% else %}{{ site.description | escape }}{% endif %}",
    "author": {
      "@type": "Person",
      "name": "{{ site.author | default: 'stp008' }}"
    },
    "datePublished": "2025-01-09",
    "dateModified": "2025-01-09",
    "publisher": {
      "@type": "Organization",
      "name": "LiteLLM GigaChat Integration",
      "url": "{{ site.url }}{{ site.baseurl }}"
    },
    "mainEntityOfPage": {
      "@type": "WebPage",
      "@id": "{{ page.url | absolute_url }}"
    },
    "inLanguage": "ru-RU",
    "about": {
      "@type": "SoftwareApplication",
      "name": "GigaChat API Integration"
    }
  }
  </script>

  <!-- Theme CSS -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | absolute_url }}">
  
  <!-- Custom CSS for documentation -->
  <style>
    /* Улучшенная типографика для русского текста */
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
      line-height: 1.6;
      color: #24292e;
    }
    
    /* Стили для кода */
    code {
      background-color: #f6f8fa;
      border-radius: 3px;
      padding: 2px 4px;
      font-size: 85%;
    }
    
    pre {
      background-color: #f6f8fa;
      border-radius: 6px;
      padding: 16px;
      overflow: auto;
    }
    
    /* Стили для таблиц */
    table {
      border-collapse: collapse;
      width: 100%;
      margin: 16px 0;
    }
    
    th, td {
      border: 1px solid #d0d7de;
      padding: 8px 12px;
      text-align: left;
    }
    
    th {
      background-color: #f6f8fa;
      font-weight: 600;
    }
    
    /* Стили для ссылок */
    a {
      color: #0366d6;
      text-decoration: none;
    }
    
    a:hover {
      text-decoration: underline;
    }
    
    /* Адаптивность */
    @media (max-width: 768px) {
      .docs-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
